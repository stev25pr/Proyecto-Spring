spring.application.name=servicio-tarifas
server.port=${PORT:0}

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


spring.datasource.url=jdbc:mysql://localhost/basededatos1?useSSL=false&serverTimezone=America/Bogota
